language: python
python:
   - "3.6"

# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install coverage codev
  - pip install nose

services:
  - postgresql

before_script:
  - psql -c 'create database store;' -U postgres
env:
  - DATABASE_URL="database='store', user='postgres', password='', port='5432'"


# Run tests
script:
    - nosetests --with-coverage --cover-package=app && coverage report
    - coveralls

after_success:
  - coveralls